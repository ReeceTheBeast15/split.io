<!DOCTYPE html>
<html>
	<head>

		<meta charset='utf-8'>
		<title>Split.io</title>
		<!--Custom fonts -->

		<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Indie+Flower|Monoton|Plaster|Ruge+Boogie|Saira+Stencil+One&display=swap" rel="stylesheet">


		<!--CSS-->
		<link rel='stylesheet' href='/modules/bootstrap/dist/css/bootstrap.css'>
		<link rel='stylesheet' href='/lib/client/css/custom.css'>

		<!--JavaScript-->
		<script src="/socket.io/socket.io.js"></script>
		<script src='/modules/jquery/dist/jquery.min.js'></script>
		<script src='/modules/bootstrap/dist/js/bootstrap.js'></script>

	</head>	


	<body>
		
		<canvas id='canvas'></canvas>
		<div id = 'canvas-cover'></div>
		<div class='container'>
			<div class='row'>
				
				<form class='pd-4'>
					<div id='titlehead'>
						<h2>Split.IO</h2>
					</div>
					<div class='col-9'>
						<div class='form-group'>
							<label for='name'>Name:</label>
							<input type='text' class='form-control' id='name' placeholder='Name'>
						</div>
					</div>
					<div class='col-6'></div>
					<div class='col-4 mr-0' id='cbuttoncontainer'>	
						<div class='form-group mr-0' >
							<label for='color'>Color:</label>
							<input type='color' class='form-control' id='color' value='#FF0000'>
							<button id='submit' type='submit' class='btn btn-light mt-4' onclick='playerInit(event)'>Play</button>

						</div>

					</div>
					

						
				
				</form>
			</div>	
		</div>	
		<script src='/lib/client/js/definitions.js'></script>
		<script src='/lib/client/js/input.js'></script>
		<script src='/lib/client/js/interface.js'></script>
		<script src='/lib/client/js/render.js'></script>
	</body>









</html>
